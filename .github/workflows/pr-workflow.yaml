---
name: Pull Request Workflow
run-name: PR ${{ github.event.number }} - ${{ github.sha[0] }} ${{ github.sha[1] }} ${{ github.sha[2] }} ${{ github.sha[3] }} (${{ github.actor }})

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  run_e2e_tests:
    uses: ./.github/workflows/e2e-tests.yaml
  server_tests:
    uses: ./.github/workflows/server-tests.yaml
  lint_project:
    uses: ./.github/workflows/lint-project.yaml
