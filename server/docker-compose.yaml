# This is a Docker Compose configuration for running backend unit tests or development
---

version: "3.7"

services:
  backend:
    extends:
      file: ../common-services.yaml
      service: backend
    container_name: "backend-server-${NODE_ENV}"
    ports:
      - 3000:3000
    environment:
      NODE_ENV: "${NODE_ENV}"

  database:
    extends:
      file: ../common-services.yaml
      service: database

  pgadmin:
    extends:
      file: ../common-services.yaml
      service: pgadmin
    depends_on:
      - database
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    profiles:
      - development
    volumes:
      - ./pgAdminSetup.json:/pgadmin4/servers.json
      - ./pgAdminpass:/pgpass

networks:
  local:
    driver: bridge
