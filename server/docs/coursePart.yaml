---
definitions:
  # Smaller units
  CoursePartId:
    type: integer
    format: int32
    description: Internal course part database ID.
    minimum: 1
    example: 1
  CoursePartName:
    type: string
    description: Name of the course part.
    example: Exam
  CoursePartExpiryDate:
    type: string
    format: date
    description: Course part expiration date.
    example: 2024-05-01T00:00:00.000Z
  CoursePartArchived:
    type: boolean
    description: If course part has been archived.
    example: false

  # Bigger schemas
  CoursePart:
    type: object
    properties:
      id:
        $ref: "#/definitions/CoursePartId"
      courseId:
        $ref: "#/definitions/CourseId"
      name:
        $ref: "#/definitions/CoursePartName"
      expiryDate:
        $ref: "#/definitions/CoursePartExpiryDate"
      archived:
        $ref: "#/definitions/CoursePartArchived"
    required:
      - id
      - courseId
      - name
      - expiryDate
      - archived

  NewCoursePart:
    type: object
    properties:
      name:
        $ref: "#/definitions/CoursePartName"
      expiryDate:
        $ref: "#/definitions/CoursePartExpiryDate"
    required:
      - name
      - expiryDate

  EditCoursePart:
    type: object
    properties:
      name:
        $ref: "#/definitions/CoursePartName"
      expiryDate:
        $ref: "#/definitions/CoursePartExpiryDate"
      archived:
        $ref: "#/definitions/CoursePartArchived"

/v1/courses/{courseId}/parts:
  get:
    tags: [Course Part]
    description: Get all the course parts of a course.
    parameters:
      - $ref: "#/parameters/courseId"
    responses:
      200:
        description: Returns all course parts of the course.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/definitions/CoursePart"
      400:
        $ref: "#/responses/BadRequest"
      401:
        $ref: "#/responses/Unauthorized"
      403:
        $ref: "#/responses/Forbidden"
      404:
        $ref: "#/responses/NotFound"
    security:
      - cookieAuth: []
  post:
    tags: [Course Part]
    description: >
      Add a course part to the course.
      Available only to admin users and teachers in charge of the course.
    parameters:
      - $ref: "#/parameters/courseId"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/definitions/NewCoursePart"
    responses:
      201:
        description: Course part created.
        content:
          application/json:
            schema:
              $ref: "#/definitions/CoursePartId"
      400:
        $ref: "#/responses/BadRequest"
      401:
        $ref: "#/responses/Unauthorized"
      403:
        $ref: "#/responses/Forbidden"
      404:
        $ref: "#/responses/NotFound"
      409:
        $ref: "#/responses/Conflict"
    security:
      - cookieAuth: []

/v1/courses/{courseId}/parts/{coursePartId}:
  put:
    tags: [Course Part]
    description: >
      Edit specified course part.
      Available only to admin users and teachers in charge of the course.
    parameters:
      - $ref: "#/parameters/courseId"
      - $ref: "#/parameters/coursePartId"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/definitions/EditCoursePart"
    responses:
      200:
        description: CoursePart updated.
      400:
        $ref: "#/responses/BadRequest"
      401:
        $ref: "#/responses/Unauthorized"
      403:
        $ref: "#/responses/Forbidden"
      404:
        $ref: "#/responses/NotFound"
      409:
        $ref: "#/responses/Conflict"
    security:
      - cookieAuth: []
  delete:
    tags: [Course Part]
    description: >
      Delete specified course part.
      Available only to admin users and teachers in charge of the course.
    parameters:
      - $ref: "#/parameters/courseId"
      - $ref: "#/parameters/coursePartId"
    responses:
      200:
        description: Course part deleted.
      400:
        $ref: "#/responses/BadRequest"
      401:
        $ref: "#/responses/Unauthorized"
      403:
        $ref: "#/responses/Forbidden"
      404:
        $ref: "#/responses/NotFound"
      409:
        $ref: "#/responses/Conflict"
    security:
      - cookieAuth: []
