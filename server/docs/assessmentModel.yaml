---
definitions:
  AssessmentModelId:
    type: integer
    description: Internal assessment model database ID.
    format: int32
    minimum: 1
    example: 1

  AssessmentModelData:
    type: object
    description: Assessment model information.
    properties:
      id:
        $ref: '#/definitions/AssessmentModelId'
      courseId:
        $ref: '#/definitions/CourseId'
      name:
        type: string
        decription: Name of the assessment model.
        example: Main model
      graphStructure:
        type: object
        description: Graph structure
        example: {'nodes': [], 'edges': [], 'nodeData': {}}
      archived:
        type: boolean
        description: If assessment model has been archived
        example: false
      hasArchivedAttainments:
        type: boolean
        description: If assessment model has archived attainments
        example: false
      hasDeletedAttainments:
        type: boolean
        description: If assessment model has deleted attainments
        example: false
    required:
      - id
      - courseId
      - name
      - graphStructure
      - archived
      - hasArchivedAttainments
      - hasDeletedAttainments

  NewAssessmentModelData:
    type: object
    description: Assessment model information.
    properties:
      name:
        type: string
        decription: Name of the assessment model.
        example: Main model
      graphStructure:
        type: object
        description: Graph structure
        example: {'nodes': [], 'edges': [], 'nodeData': {}}
    required:
      - name
      - graphStructure

  EditAssessmentModelData:
    type: object
    description: Assessment model information.
    properties:
      name:
        type: string
        decription: Name of the assessment model.
        example: Main model
      graphStructure:
        type: object
        description: Graph structure
        example: {'nodes': [], 'edges': [], 'nodeData': {}}
      archived:
        type: boolean
        description: If assessment model has been archived
        example: false

/v1/courses/{courseId}/assessment-models/{assessmentModelId}:
  get:
    tags: [Assessment Model]
    description: Get information about an assessment model.
    parameters:
      - $ref: '#/components/parameters/courseId'
      - $ref: '#/components/parameters/assessmentModelId'
    responses:
      200:
        description: Returns assessment model with given ID.
        content:
          application/json:
            schema:
              $ref: '#/definitions/AssessmentModelData'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/Conflict'
    security:
      - cookieAuth: []
  put:
    tags: [Assessment Model]
    description: >
      Edit specified attainment model.
      Available only to admin users and teacers of the course.
    parameters:
      - $ref: '#/components/parameters/courseId'
      - $ref: '#/components/parameters/assessmentModelId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/definitions/EditAssessmentModelData'
    responses:
      200:
        description: Assessment model updated
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/Conflict'
    security:
      - cookieAuth: []
  delete:
    tags: [Assessment Model]
    description: >
      Deletes specified attainment model.
      Available only to admin users and teacers of the course.
    parameters:
      - $ref: '#/components/parameters/courseId'
      - $ref: '#/components/parameters/assessmentModelId'
    responses:
      200:
        description: Assessment model deleted
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/Conflict'
    security:
      - cookieAuth: []

/v1/courses/{courseId}/assessment-models:
  get:
    tags: [Assessment Model]
    description: >
      Get all the assessment models of a course.
      Available only to admin users and teacers and assistants of the course.
    parameters:
      - $ref: '#/components/parameters/courseId'
    responses:
      200:
        description: Returns all assessment models of the course
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/definitions/AssessmentModelData'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
    security:
      - cookieAuth: []
  post:
    tags: [Assessment Model]
    description: >
      Add an attainment model to a course.
      Available only to admin users and teacers of the course.
    parameters:
      - $ref: '#/components/parameters/courseId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/definitions/NewAssessmentModelData'
    responses:
      201:
        description: Assessment model created
        content:
          application/json:
            schema:
              $ref: '#/definitions/AssessmentModelId'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/Conflict'
    security:
      - cookieAuth: []
