---
definitions:
  CourseId:
    type: integer
    description: Internal course database ID.
    format: int32
    minimum: 1
    example: 1
  CourseCode:
    type: string
    description: Aalto Course code.
    example: CS-A1110
  MinCredits:
    type: integer
    description: Minimum amount credits student can receive from passing the course.
    minimum: 0
    example: 3
  MaxCredits:
    type: integer
    description: Maximum amount credits student can receive from passing the course.
    example: 5
  LocalizedString:
    type: object
    description: >
      Object containing translations of a string in Finnish, Swedish, and English.
    properties:
      fi:
        type: string
        description: Finnish translation.
        example: Ohjelmointi 1
      sv:
        type: string
        description: Swedish translation.
        example: Programmering 1
      en:
        type: string
        description: English translation.
        example: Programming 1
    required:
      - fi
      - sv
      - en
  GradingScale:
    type: string
    enum: [PASS_FAIL, NUMERICAL, SECOND_NATIONAL_LANGUAGE]
    description: Grading scale of the course.
    example: NUMERICAL
  LanguageOfInstruction:
    type: string
    enum: [FI, SV, EN, ES, JA, ZH, PT, FR, DE, RU]
    description: Course language.
    example: EN

  CourseData:
    type: object
    description: Course general information with translations.
    properties:
      id:
        $ref: '#/definitions/CourseId'
      courseCode:
        $ref: '#/definitions/CourseCode'
      minCredits:
        $ref: '#/definitions/MinCredits'
      maxCredits:
        $ref: '#/definitions/MaxCredits'
      department:
        $ref: '#/definitions/LocalizedString'
      name:
        $ref: '#/definitions/LocalizedString'
      gradingScale:
        $ref: '#/definitions/GradingScale'
      languageOfInstruction:
        $ref: '#/definitions/LanguageOfInstruction'
      teachersInCharge:
        type: array
        items:
          $ref: '#/definitions/UserWithEmail'
      assistants:
        type: array
        items:
          $ref: '#/definitions/UserWithEmail'
    required:
      - id
      - courseCode
      - minCredits
      - maxCredits
      - department
      - name
      - gradingScale
      - languageOfInstruction
      - teachersInCharge
      - assistants

  NewCourseData:
    type: object
    description: Course general information with translations.
    properties:
      courseCode:
        $ref: '#/definitions/CourseCode'
      minCredits:
        $ref: '#/definitions/MinCredits'
      maxCredits:
        $ref: '#/definitions/MaxCredits'
      department:
        $ref: '#/definitions/LocalizedString'
      name:
        $ref: '#/definitions/LocalizedString'
      gradingScale:
        $ref: '#/definitions/GradingScale'
      languageOfInstruction:
        $ref: '#/definitions/LanguageOfInstruction'
      teachersInCharge:
        type: array
        items:
          $ref: '#/definitions/UserEmail'
      assistants:
        type: array
        items:
          $ref: '#/definitions/UserEmail'
    required:
      - courseCode
      - minCredits
      - maxCredits
      - department
      - name
      - gradingScale
      - languageOfInstruction
      - teachersInCharge
      - assistants

  EditCourseData:
    type: object
    description: Course general information with translations.
    properties:
      courseCode:
        $ref: '#/definitions/CourseCode'
      minCredits:
        $ref: '#/definitions/MinCredits'
      maxCredits:
        $ref: '#/definitions/MaxCredits'
      department:
        $ref: '#/definitions/LocalizedString'
      name:
        $ref: '#/definitions/LocalizedString'
      gradingScale:
        $ref: '#/definitions/GradingScale'
      languageOfInstruction:
        $ref: '#/definitions/LanguageOfInstruction'
      teachersInCharge:
        type: array
        items:
          $ref: '#/definitions/UserEmail'
      assistants:
        type: array
        items:
          $ref: '#/definitions/UserEmail'

/v1/courses:
  get:
    tags: [Course]
    description: Get information about all courses.
    responses:
      200:
        description: >
          All of the courses in the database in the CourseData format.
          Available only to admin users.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/definitions/CourseData'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
    security:
      - cookieAuth: []
  post:
    tags: [Course]
    description: >
      Create a new course. 
      Available only to admin users.
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/definitions/NewCourseData'
    responses:
      201:
        description: Course created.
        content:
          application/json:
            schema:
              $ref: '#/definitions/CourseId'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      422:
        description: Teacher(s) or Assistan(s) not found based on email.
        content:
          application/json:
            schema:
              $ref: '#/definitions/Error'
    security:
      - cookieAuth: []

/v1/courses/{courseId}:
  get:
    tags: [Course]
    description: Get course information.
    parameters:
      - $ref: '#/components/parameters/courseId'
    responses:
      200:
        description: >
          A course with the given ID was found and information about it is
          returned in the CourseData format.
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/definitions/CourseData'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/AuthenticationError'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
    security:
      - cookieAuth: []
  put:
    tags: [Course]
    description: >
      Edit an existing course.
      Available only to admin users.
    parameters:
      - $ref: '#/components/parameters/courseId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/definitions/EditCourseData'
    responses:
      200:
        description: Course Edited.
      400:
        description: A validation error has occurred in the request body.
        content:
          application/json:
            schema:
              $ref: '#/definitions/Failure'
      401:
        $ref: '#/components/responses/AuthenticationError'
      403:
        $ref: '#/components/responses/AuthorizationError'
      404:
        $ref: '#/components/responses/NotFound'
      422:
        description: Teacher(s) or Assistan(s) not found based on email.
        content:
          application/json:
            schema:
              $ref: '#/definitions/Error'
    security:
      - cookieAuth: []
