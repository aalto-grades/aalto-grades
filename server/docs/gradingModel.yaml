---
definitions:
  GradingModelId:
    type: integer
    description: Internal grading model database ID.
    format: int32
    minimum: 1
    example: 1

  GradingModelData:
    type: object
    description: Grading model information.
    properties:
      id:
        $ref: '#/definitions/GradingModelId'
      courseId:
        $ref: '#/definitions/CourseId'
      name:
        type: string
        decription: Name of the grading model.
        example: Main model
      graphStructure:
        type: object
        description: Graph structure
        example: {'nodes': [], 'edges': [], 'nodeData': {}}
      archived:
        type: boolean
        description: If grading model has been archived
        example: false
      hasArchivedCourseParts:
        type: boolean
        description: If grading model has archived course parts
        example: false
      hasDeletedCourseParts:
        type: boolean
        description: If grading model has deleted course parts
        example: false
    required:
      - id
      - courseId
      - name
      - graphStructure
      - archived
      - hasArchivedCourseParts
      - hasDeletedCourseParts

  NewGradingModelData:
    type: object
    description: Grading model information.
    properties:
      name:
        type: string
        decription: Name of the grading model.
        example: Main model
      graphStructure:
        type: object
        description: Graph structure
        example: {'nodes': [], 'edges': [], 'nodeData': {}}
    required:
      - name
      - graphStructure

  EditGradingModelData:
    type: object
    description: Grading model information.
    properties:
      name:
        type: string
        decription: Name of the grading model.
        example: Main model
      graphStructure:
        type: object
        description: Graph structure
        example: {'nodes': [], 'edges': [], 'nodeData': {}}
      archived:
        type: boolean
        description: If grading model has been archived
        example: false

/v1/courses/{courseId}/grading-models/{gradingModelId}:
  get:
    tags: [Grading Model]
    description: Get information about a grading model.
    parameters:
      - $ref: '#/components/parameters/courseId'
      - $ref: '#/components/parameters/gradingModelId'
    responses:
      200:
        description: Returns grading model with given ID.
        content:
          application/json:
            schema:
              $ref: '#/definitions/GradingModelData'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/Conflict'
    security:
      - cookieAuth: []
  put:
    tags: [Grading Model]
    description: >
      Edit specified grading model.
      Available only to admin users and teacers of the course.
    parameters:
      - $ref: '#/components/parameters/courseId'
      - $ref: '#/components/parameters/gradingModelId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/definitions/EditGradingModelData'
    responses:
      200:
        description: Grading model updated
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/Conflict'
    security:
      - cookieAuth: []
  delete:
    tags: [Grading Model]
    description: >
      Deletes specified grading model.
      Available only to admin users and teacers of the course.
    parameters:
      - $ref: '#/components/parameters/courseId'
      - $ref: '#/components/parameters/gradingModelId'
    responses:
      200:
        description: Grading model deleted
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/Conflict'
    security:
      - cookieAuth: []

/v1/courses/{courseId}/grading-models:
  get:
    tags: [Grading Model]
    description: >
      Get all the grading models of a course.
      Available only to admin users and teacers and assistants of the course.
    parameters:
      - $ref: '#/components/parameters/courseId'
    responses:
      200:
        description: Returns all grading models of the course
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/definitions/GradingModelData'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
    security:
      - cookieAuth: []
  post:
    tags: [Grading Model]
    description: >
      Add a grading model to a course.
      Available only to admin users and teacers of the course.
    parameters:
      - $ref: '#/components/parameters/courseId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/definitions/NewGradingModelData'
    responses:
      201:
        description: Grading model created
        content:
          application/json:
            schema:
              $ref: '#/definitions/GradingModelId'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/Conflict'
    security:
      - cookieAuth: []
