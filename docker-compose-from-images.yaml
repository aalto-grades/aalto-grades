# This is a Docker Compose configuration for deploying Aalto Grades to a
# virtual machine. Requires correct setup work to be done on the VM.
# Documentation for deployment is available in the VM's root user's deployment
# folder.
---

version: "3.7"

services:

  reverse-proxy:
    build:
      context: ./reverse-proxy
      args:
        CERT_LOCATION: "${CERT_LOCATION}"
        CERT_KEY_LOCATION: "${CERT_KEY_LOCATION}"
    restart: always
    container_name: reverse-proxy
    ports:
      - 443:443
      - 80:80
    networks:
      - local

  frontend:
    extends:
      file: ./common-services.yaml
      service: frontend-minimum
    image: ghcr.io/aalto-grades/aalto-grades-frontend:main
    container_name: frontend-server

  backend:
    extends:
      file: ./common-services.yaml
      service: backend-minimum
    image: ghcr.io/aalto-grades/aalto-grades-backend:main
    container_name: backend-server
    environment:
      AALTO_GRADES_JWT_SECRET: "${AALTO_GRADES_JWT_SECRET}"
      AALTO_GRADES_FRONTEND_CORS_ORIGIN: "https://aalto-grades.cs.aalto.fi"
      SAML_CALLBACK: "${SAML_CALLBACK}"
      SAML_ENTRYPOINT: "${SAML_ENTRYPOINT}"
      SAML_ENTITY: "${SAML_ENTITY}"
      ENCRYPT_PVK_FILE: "${ENCRYPT_PVK_FILE}"
      PRIVATE_KEY_FILE: "${PRIVATE_KEY_FILE}"
      SAML_SP_CERT_PATH: "${SAML_SP_CERT_PATH}"

  database:
    extends:
      file: ./common-services.yaml
      service: database
    environment:
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ${POSTGRES_MOUNTDIR}:/var/lib/postgresql/data

  pgadmin:
    extends:
      file: ./common-services.yaml
      service: pgadmin
    depends_on:
      - database
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD}"
    volumes:
      - ./server/pgAdminSetup.json:/pgadmin4/servers.json
      - ${PGADMIN_PASSFILE}:/pgpass

networks:
  local:
    driver: bridge
