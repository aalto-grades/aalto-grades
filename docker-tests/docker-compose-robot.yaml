version: "3.7"

services:
  front-end:
    build: ../client
    restart: always
    ports:
    - "3005:3005"
    container_name: frontend-server
    environment:
      REACT_APP_BACKEND_URL: "http://back-end"
      REACT_APP_BACKEND_PORT: "3000"
    networks:
      - local

  back-end:
    build:
      context: ../server
      args:
        SERVER_SKIP_CI: ${SERVER_SKIP_CI}
    restart: always
    ports:
    - "3000:3000"
    container_name: backend-server
    environment:
      POSTGRES_URL: "database"
      POSTGRES_USER: "postgres"
      POSTGRES_DATABASE: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      SISU_API_KEY: "${SISU_API_KEY}"
      SISU_API_URL: "${SISU_API_URL}"
      SERVER_RUN_TESTS: 0
      AALTO_GRADES_FRONTED_CORS_ORIGIN: "http://front-end:3005"
    networks:
      - local

  database:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    networks:
      - local

  robot: 
    image: marketsquare/robotframework-browser:latest
    environment:
      LOCALHOST_URL: "http://front-end:3005"
    volumes: 
      - ../robot-tests:/test
    entrypoint: ["./test/wait-for-frontend.sh","robot", "--outputdir", "test/output", "test"]
    depends_on:
      - back-end
      - front-end
    user: pwuser
    ipc: host
    security_opt:
    - seccomp=seccomp_profile.json
    networks:
    - local

networks:
  local:
    driver: bridge