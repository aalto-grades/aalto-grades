version: "3.7"

services:

  back-end-test:
    build: 
      context: ../server/
      args:
        SERVER_SKIP_CI: ${SERVER_SKIP_CI}
    depends_on:
      - database-test
    ports:
    - "3000:3000"
    container_name: backend-server-test
    environment:
      POSTGRES_URL: "database-test"
      POSTGRES_USER: "postgres"
      POSTGRES_DATABASE: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      AALTO_GRADES_TEST_ENVIRONMENT: "true"
      SERVER_RUN_TESTS: 1
    networks:
      - local

  database-test:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    networks:
      - local

networks:
  local:
    driver: bridge

