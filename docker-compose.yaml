# This is a Docker Compose configuration for executing Aalto Grades normally,
# optionally without the frontend
---

version: "3.7"

services:
  frontend:
    extends:
      file: ./common-services.yaml
      service: frontend
    container_name: frontend-server
    ports:
      - 3005:80
    restart: always

  backend:
    extends:
      file: ./common-services.yaml
      service: backend
    container_name: backend-server
    ports:
      - 3000:3000
    restart: always

  database:
    extends:
      file: ./common-services.yaml
      service: database
    ports:
      - 5432:5432

networks:
  local:
    driver: bridge
