# This is a Docker Compose configuration for executing Aalto Grades normally,
# optionally without the frontend

version: "3.7"

services:
  frontend:
    build: ./client
    extends:
      file: ./common-services.yaml
      service: frontend
    container_name: frontend-server
    ports:
      - 3005:3005
    profiles: ["dev", "prod"]
    restart: always

  backend:
    build:
      context: ./server
      args:
        SERVER_SKIP_NPM_CI: ${SERVER_SKIP_NPM_CI}
    extends:
      file: ./common-services.yaml
      service: backend
    container_name: backend-server
    ports:
      - 3000:3000
    restart: always

  database:
    extends:
      file: ./common-services.yaml
      service: database

networks:
  local:
    driver: bridge
